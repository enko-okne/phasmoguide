{name:"Yurei",evidence:["Ghost Orbs","Freezing Temps","D.O.T.S"],tells:[{type:"confirm",icon:"üö™",text:"ONLY ghost that can interact with the front door outside of a ghost event."},{type:"confirm",icon:"üö™",text:"Can fully close a completely open door ‚Äî unique to Yurei."},{type:"neutral",icon:"üòµ",text:"Drains 15% sanity from all players within 7.5m."}]}
];

const list=document.getElementById('ghostList');
const noResults=document.getElementById('noResults');
const countBar=document.getElementById('countBar');

GHOSTS.forEach((g,i)=>{
  const card=document.createElement('div');
  card.className='ghost-card'+(g.isNew?' new-ghost':'');
  card.dataset.name=g.name.toLowerCase();
  card.dataset.evidence=g.evidence.join('|');
  card.dataset.bonus=g.bonusOrbs?'1':'0';
  card.style.animationDelay=`${i*18}ms`;
  const header=document.createElement('div');
  header.className='card-header';
  const nameEl=document.createElement('div');
  nameEl.className='ghost-name';
  nameEl.textContent=g.name;
  if(g.isNew){const b=document.createElement('span');b.className='new-badge';b.textContent='NEW';nameEl.appendChild(b);}
  if(g.bonusOrbs){const s=document.createElement('span');s.className='mimic-star';s.textContent=' ‚ú¶';nameEl.appendChild(s);}
  const pips=document.createElement('div');pips.className='ev-pips';
  EV_META.forEach(ev=>{
    const pip=document.createElement('div');
    const has=g.evidence.includes(ev.key)||(ev.key==="Ghost Orbs"&&g.bonusOrbs);
    pip.className=`pip ${ev.cls} ${has?'on':'off'}`;
    pips.appendChild(pip);
  });
  const chev=document.createElement('span');chev.className='chevron';chev.textContent='‚ñº';
  header.appendChild(nameEl);header.appendChild(pips);header.appendChild(chev);
  card.appendChild(header);
  const strip=document.createElement('div');strip.className='ev-strip';
  g.evidence.forEach(evKey=>{
    const meta=EV_META.find(m=>m.key===evKey);if(!meta)return;
    const badge=document.createElement('span');badge.className=`ev-badge ${meta.cls}`;badge.textContent=meta.short;strip.appendChild(badge);
  });
  if(g.bonusOrbs){const b=document.createElement('span');b.className='ev-badge bonus';b.textContent='+ Orbs*';strip.appendChild(b);}
  card.appendChild(strip);
  const tells=document.createElement('div');tells.className='tells-section';
  const h=document.createElement('div');h.className='tells-heading';h.textContent='BEHAVIOURAL TELLS & ABILITIES';tells.appendChild(h);
  g.tells.forEach(tell=>{
    const item=document.createElement('div');item.className=`tell-item ${tell.type}`;
    item.innerHTML=`<span class="tell-icon">${tell.icon}</span><span>${tell.text}</span>`;tells.appendChild(item);
  });
  card.appendChild(tells);
  header.addEventListener('click',()=>card.classList.toggle('open'));
  list.appendChild(card);
});

let activeFilters=new Set(),search='';
function applyFilters(){
  const cards=list.querySelectorAll('.ghost-card');let visible=0;
  cards.forEach(card=>{
    const evList=card.dataset.evidence.split('|'),bonus=card.dataset.bonus==='1';
    const matchSearch=!search||card.dataset.name.includes(search);
    let matchFilters=true;
    if(activeFilters.size>0)for(const f of activeFilters){if(!evList.includes(f)&&!(f==="Ghost Orbs"&&bonus)){matchFilters=false;break;}}
    const show=matchSearch&&matchFilters;
    card.classList.toggle('hidden',!show);if(show)visible++;
  });
  noResults.style.display=visible===0?'block':'none';
  const total=GHOSTS.length;
  countBar.innerHTML=(activeFilters.size>0||search)?`Showing <span>${visible}</span> of ${total} ghosts`:`All <span>${total}</span> ghosts`;
}
document.querySelectorAll('.chip').forEach(chip=>{
  chip.addEventListener('click',()=>{
    const ev=chip.dataset.ev;
    if(activeFilters.has(ev)){activeFilters.delete(ev);chip.classList.remove('active');}
    else{activeFilters.add(ev);chip.classList.add('active');}
    applyFilters();
  });
});
document.getElementById('clearBtn').addEventListener('click',()=>{
  activeFilters.clear();document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
  search='';document.getElementById('searchInput').value='';applyFilters();
});
document.getElementById('searchInput').addEventListener('input',e=>{search=e.target.value.trim().toLowerCase();applyFilters();});
applyFilters();
</script>
